<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Дашборд</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button#refreshBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: background 0.3s;
        }
        button#refreshBtn:active { transform: scale(0.98); }
        button#refreshBtn:disabled { background-color: #ccc; }

        .container {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.95rem;
            align-items: center;
        }

        .positive { color: #008000; font-weight: bold; }
        .negative { color: #d32f2f; font-weight: bold; }
        
        /* Цвета для индекса страха и жадности */
        .extreme-fear { color: #ff4d4d; font-weight: bold; }
        .fear { color: #ffa64d; font-weight: bold; }
        .neutral { color: #ffd11a; font-weight: bold; }
        .greed { color: #b3ff66; font-weight: bold; }
        .extreme-greed { color: #00e600; font-weight: bold; }

        .tradingview-widget-container {
            height: 126px !important;
            width: 100% !important;
            margin-top: 10px;
        }

        #block-crypto { background-color: #e3f2fd; }
        #block-ip { background-color: #e8f5e9; }
        #block-fiat { background-color: #fff3e0; }
        #block-commodities { background-color: #fce4ec; }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                grid-template-columns: 1fr 1fr;
            }
            #block-crypto { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="refreshBtn" onclick="updateAllData()">Обновить данные</button>
    </div>

    <div class="container">
        <div id="block-crypto" class="card">
            <h2>Crypto & Sentiment</h2>
            <div id="fear-greed-container" style="margin-bottom: 12px; padding: 8px; background: rgba(255,255,255,0.4); border-radius: 10px;">
                Загрузка настроения...
            </div>
            <div id="crypto-content">Загрузка цен...</div>
            <div id="crypto-math" style="margin-top: 10px; border-top: 1px solid rgba(0,0,0,0.1); padding-top:10px;"></div>
        </div>

        <div id="block-ip" class="card">
            <h2>Network</h2>
            <div id="ip-content">Загрузка...</div>
        </div>

        <div id="block-fiat" class="card">
            <h2>Валюты (к RUB)</h2>
            <div id="fiat-content">Загрузка...</div>
        </div>

        <div id="block-commodities" class="card">
            <h2>Сырье (USD)</h2>
            <div id="gold-content">Загрузка золота...</div>
            <div style="margin-top: 10px; border-top: 1px solid rgba(0,0,0,0.1); padding-top:10px;">
                <div style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">Brent Oil (Live):</div>
                <div class="tradingview-widget-container">
                  <div class="tradingview-widget-container__widget"></div>
                  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                  {"symbol": "TVC:UKOIL","width": "100%","height": "126","colorTheme": "light","isTransparent": true,"locale": "ru"}
                  </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cryptoIds = ['bitcoin', 'cosmos', 'aptos', 'internet-computer', 'dash', 'chia', 'astar', 'ethereum', 'pax-gold'];
        
        async function updateAllData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerText = "Обновление...";
            try {
                await Promise.all([
                    fetchFearAndGreed(),
                    fetchCryptoAndGold(), 
                    fetchIP(),
                    fetchFiat()
                ]);
            } catch (e) {
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "Обновить";
            }
        }

        // --- НОВЫЙ: ИНДЕКС СТРАХА И ЖАДНОСТИ ---
        async function fetchFearAndGreed() {
            const container = document.getElementById('fear-greed-container');
            try {
                const response = await fetch('https://api.alternative.me/fng/');
                const data = await response.json();
                const fng = data.data[0];
                const value = parseInt(fng.value);
                
                let colorClass = '';
                let label = fng.value_classification;

                if (value <= 24) colorClass = 'extreme-fear';
                else if (value <= 49) colorClass = 'fear';
                else if (value <= 54) colorClass = 'neutral';
                else if (value <= 74) colorClass = 'greed';
                else colorClass = 'extreme-greed';

                container.innerHTML = `
                    <div class="data-row">
                        <span>Fear & Greed Index:</span>
                        <span class="${colorClass}">${value}% (${label})</span>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = 'Ошибка загрузки индекса';
            }
        }

        async function fetchCryptoAndGold() {
            const containerCrypto = document.getElementById('crypto-content');
            const containerMath = document.getElementById('crypto-math');
            const containerGold = document.getElementById('gold-content');
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoIds.join(',')}&vs_currencies=usd&include_24hr_change=true`);
                const data = await response.json();
                let htmlCrypto = '';
                const formatCoin = (id, name) => {
                    if(!data[id]) return '';
                    const price = data[id].usd;
                    const change = data[id].usd_24h_change.toFixed(2);
                    const colorClass = change >= 0 ? 'positive' : 'negative';
                    const sign = change >= 0 ? '+' : '';
                    return `<div class="data-row">
                                <span>${name.toUpperCase()}</span>
                                <span>$${price.toLocaleString('en-US', {minimumFractionDigits: 2})} <span class="${colorClass}">(${sign}${change}%)</span></span>
                            </div>`;
                };
                htmlCrypto += formatCoin('bitcoin', 'BTC');
                htmlCrypto += formatCoin('cosmos', 'ATOM');
                htmlCrypto += formatCoin('aptos', 'APTOS');
                htmlCrypto += '<hr style="opacity: 0.3; margin: 5px 0;">'; 
                htmlCrypto += formatCoin('internet-computer', 'ICP');
                htmlCrypto += formatCoin('dash', 'DASH');
                htmlCrypto += formatCoin('chia', 'XCH');
                htmlCrypto += formatCoin('astar', 'ASTR');
                htmlCrypto += formatCoin('ethereum', 'ETH');
                containerCrypto.innerHTML = htmlCrypto;

                if (data['cosmos'] && data['aptos']) {
                    const ratio = (data['cosmos'].usd / data['aptos'].usd).toFixed(4);
                    const diff = (data['cosmos'].usd - data['aptos'].usd).toFixed(2);
                    containerMath.innerHTML = `
                        <div class="data-row"><strong>ATOM / APTOS:</strong> <span>${ratio}</span></div>
                        <div class="data-row"><strong>ATOM - APTOS:</strong> <span>$${diff}</span></div>
                    `;
                }
                if(data['pax-gold']) {
                    const goldPrice = data['pax-gold'].usd.toLocaleString('en-US', {minimumFractionDigits: 2});
                    const goldChange = data['pax-gold'].usd_24h_change.toFixed(2);
                    const signG = goldChange >= 0 ? '+' : '';
                    containerGold.innerHTML = `
                        <div class="data-row" style="color:#d4af37; font-weight:bold;">
                            <span>Gold (XAU)</span> 
                            <span>$${goldPrice} <span class="${goldChange >= 0 ? 'positive' : 'negative'}" style="font-size:0.9rem">(${signG}${goldChange}%)</span></span>
                        </div>
                    `;
                }
            } catch (error) {
                containerCrypto.innerHTML = 'Ошибка Crypto API';
            }
        }

        async function fetchIP() {
            const container = document.getElementById('ip-content');
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                container.innerHTML = `
                    <div class="data-row"><strong>IP:</strong> <span>${data.ip}</span></div>
                    <div class="data-row"><strong>Loc:</strong> <span>${data.city}, ${data.country_name}</span></div>
                    <div class="data-row"><strong>Org:</strong> <span>${data.org}</span></div>
                `;
            } catch (error) { container.innerHTML = 'Ошибка IP'; }
        }

        async function fetchFiat() {
            const container = document.getElementById('fiat-content');
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                const rub = data.rates.RUB;
                const calcRate = (code) => ((1 / data.rates[code]) * rub).toFixed(2);
                container.innerHTML = `
                    <div class="data-row"><span>USD ($)</span> <span>${rub.toFixed(2)} ₽</span></div>
                    <div class="data-row"><span>EUR (€)</span> <span>${calcRate('EUR')} ₽</span></div>
                    <div class="data-row"><span>GEL (₾)</span> <span>${calcRate('GEL')} ₽</span></div>
                    <div class="data-row"><span>THB (฿)</span> <span>${calcRate('THB')} ₽</span></div>
                `;
            } catch (error) { container.innerHTML = 'Ошибка валют'; }
        }
        window.onload = updateAllData;
    </script>
</body>
</html>
